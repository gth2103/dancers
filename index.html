<!DOCTYPE html>
<html>
    <head>
        <title>
            scoops | ice-cream
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">

        <script  src="https://code.jquery.com/jquery-3.4.1.js"   
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   
            crossorigin="anonymous"> 
        </script>

        <script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
             integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
             crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
             integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
             crossorigin="anonymous">
        </script>

        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>


        <link rel="stylesheet" href="./assets/static/css/style.css"> 

        <script type="text/javascript" src="./assets/static/javascript/factory.js"></script>   

        <script type="text/javascript" src="./assets/static/javascript/firebase.js"></script>    

        <script type="text/javascript" src="./assets/static/javascript/flavors.js"></script>    

 
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 pt-3 pb-3 pl-0 pr-4 title position-fixed border-bottom">
                    <a href="./index.html" class="pl-4 text-dark float-left">
                        <h3><b>scoops</b><span class="medium-font opaque"> | ice-cream</span></h3>
                    </a>
                    <button class="btn btn-outline-secondary pl-3 pr-3 mr-0 float-right rounded">shopping bag</button>
                </div>
            </div>
            <div class="row">
                <div id="img-home" class="col pl-0 position-relative border-bottom bg-light text-white align-text-top">
                    <p class="p-4 position-fixed banner-img">
                        Menu  &  Nutrition
                        <br>
                        <small class="banner-img-2">
                            early summer
                        </small>
                    </p>
                </div>
            </div>
            <div class="lift row bg-white content border-top border-light">
                <div class="col">
            <div class="row mb-1 bar text-center position-relative text-secondary">
                    <div class="col p-3 uppercase">
                        Cup or cone
                    </div>
                    <div class="col p-3 ml-lg-4 ml-xl-0 uppercase">
                        Choose your size
                    </div>
                    <div class="col pt-3 pb-3 pl-3 pr-0 uppercase">
                        Shopping Bag
                    </div>
            </div>
            <div id="nutrition" class="row pl-5">
                <div class="col-2 ml-sm-3 ml-md-4 ml-lg-5 pr-xl-5 text-md-center text-xl-right">
                    <div class="form-check pt-2">
                        <input class="form-check-input mt-2" type="radio" name="exampleRadios" id="exampleRadios2" value="cup" checked>
                        <img class="ml-2 mb-2 mr-3 radio-img-cup" src="./assets/static/images/bowl.tiff">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mt-2" type="radio" name="exampleRadios" id="exampleRadios1" value="cone" >
                        <img class="ml-2 mb-2 mr-3 radio-img-cone" src="./assets/static/images/icecream-cone.png">
                    </div>
                </div>
                <div class="col-2 ml-lg-5 text-center">
                    <div class="mt-2 mb-4">
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-dark mt-2 small small-container">
                        small
                    </button>
                    <br>
                    <label class="pr-5 pr-md-3" for="cone-1"> 1 scoop </label>
                </div>
                <div class="col-2 ml-md-4 ml-lg-1 text-center">
                    <div class="mt-2 mb-4">
                    </div>  
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-dark mt-2 small medium-container">
                        medium
                    </button>
                    <br>
                    <label class="pr-4 pr-md-2" for="cone-2"> 2 scoops </label>
                </div>
                <div class="col-3 col-sm-2 text-center">
                    <div class="mt-2 mb-4">
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-dark mt-2 small large-container">
                        large
                    </button>
                    <br>
                    <label class="pr-3 pr-md-1" for="cone-3"> 3 scoops </label>
                </div>
                <div class="col-2 cart bounce-4">
                    <div class="m-0">
                    </div>
                    <img draggable="false" id="cart" title="Drop items here" class="float-right pr-lg-3" src="./assets/static/images/empty-bag.png">
                    <a href="#" ><span title="View shopping bag" class="cart bounce-4 counter counter-shake position-absolute border rounded-circle text-center pt-1 inactive">0</span></a> 
                </div>
            </div>
        <div id="" class="row">
                <div class="col mt-3 text-center">
                    <div id="yellow" class="ml-5 mr-5 mt-2 mb-2 p-4 d-inline-block rounded-circle border yellow dropdown flavor">
                        <section class="yellow-toggle" data-toggle="dropdown">
                            <p class="dropdown-menu yellow-info p-3" role="menu" aria-labelledby="yellow">
                            </p>
                        </section>
                    </div>    
         
                    <div id="pink" class="ml-5  mr-5 mt-2 mb-2 p-4 d-inline-block rounded-circle border pink dropdown flavor">
                        <section class="pink-toggle" data-toggle="dropdown">
                            <p class="dropdown-menu pink-info p-3" role="menu" aria-labelledby="pink">
                            </p>
                        </section>
                    </div>    
         
                    <div id="blue" class="ml-5  mr-5 mt-2 mb-2 p-4 d-inline-block rounded-circle border blue dropdown flavor">
                        <section class="blue-toggle" data-toggle="dropdown">
                            <p class="dropdown-menu blue-info p-3" role="menu" aria-labelledby="blue">
                            </p>
                        </section>
                    </div>

                    <div id="green"  class="ml-5  mr-5 mt-2 mb-2 p-4 d-inline-block rounded-circle border green dropdown flavor">
                        <section class="green-toggle" data-toggle="dropdown">
                            <p class="dropdown-menu green-info p-3" role="menu" aria-labelledby="green">
                            </p>
                        </section>
                    </div>                  
                    <div id="orange" class="ml-5  mr-5 mt-2 mb-2 p-4 d-inline-block rounded-circle border orange dropdown flavor">
                        <section class="orange-toggle" data-toggle="dropdown">
                            <p class="dropdown-menu orange-info p-3" role="menu" aria-labelledby="orange">
                            </p>
                        </section>
                    </div>    
                
                    <div id="brown" class="ml-5  mr-5 mt-2 mb-2 p-4 d-inline-block rounded-circle border brown dropdown flavor">
                        <section class="brown-toggle" data-toggle="dropdown">
                            <p class="dropdown-menu brown-info p-3" role="menu" aria-labelledby="brown">
                            </p>
                        </section>
                    </div> 

                    <div id="vanilla" class="ml-5  mr-5 mt-2 mb-2 p-4 d-inline-block rounded-circle border vanilla dropdown flavor">
                        <section class="vanilla-toggle" data-toggle="dropdown">
                            <p class="dropdown-menu vanilla-info p-3 rounded" role="menu" aria-labelledby="vanilla">
                                
                            </p>
                        </section>
                    </div>   
                </div>    
            </div>
            <div class="row">
                <div id="selection" class="col-10 pl-0 pl-md-5 ml-2 ml-md-5 text-center">
                    <!-- ice-cream  here -->
                </div>
            </div>
            <div class="row mb-5">
                <div class="col p-2 text-center text-secondary">
                        Drag and drop to select your flavor, then drag and drop your ice-cream into the shopping bag!
                </div>
            </div>
            </div>
                </div>
            <div class="top row">
                <div class="col-12 footer position-fixed text-center">
                    Copyright &copy;
                </div>
            </div>
        </div>
    </body>
</html>
