<!DOCTYPE html>
<html>
    <head>
        <title>
            Ice-Cream Shop
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">

         <script  src="https://code.jquery.com/jquery-3.4.1.js"   
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   
            crossorigin="anonymous"> 
         </script>

         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
             integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
             crossorigin="anonymous">
         </script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
             integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
             crossorigin="anonymous">
         </script>

         <link rel="stylesheet" href="./assets/static/css/style.css">     
    </head>
    <body>
        <div class="container">
            <div class="row m-5">
                <div class="col-11 title text-center">
                    <h1>ICE-CREAM</h1>
                </div>
            </div>
            <div class="row m-5">
                <div class="col-3 m-4 cone-1 text-center">
                    <img id="small-cone" class="m-2 mb-5" src="./assets/static/images/icecream.png">
                    <p>
                        <h3>small</h3>
                    </p>
                </div>
                <div class="col-3 m-4 mt-3 cone-2 text-center">
                    <img id="medium-cone" class="m-2 mb-4" src="./assets/static/images/icecream.png">
                    <p>
                        <h3>medium</h3>
                    </p>
                </div>
                <div class="col-3 m-4 mt-2 cone-3 text-center">
                    <img id="large-cone" class="m-2" src="./assets/static/images/icecream.png">
                    <p>
                        <h3>large</h3>
                    </p>
                </div>
            </div>
            <div class="row m-5">
                <div class="col-3 m-4 cone-1 text-center">
                    <img id="small-cup" class="m-2 mb-5" src="./assets/static/images/bowl.tiff">
                    <p>
                        <h3>small</h3>
                    </p>
                </div>
                <div class="col-3 m-4 mt-3 cone-2 text-center">
                    <img id="medium-cup" class="m-2 mb-4" src="./assets/static/images/bowl.tiff">
                    <p>
                        <h3>medium</h3>
                    </p>
                </div>
                <div class="col-3 m-4 mt-2 cone-3 text-center">
                    <img id="large-cup" class="m-2" src="./assets/static/images/bowl.tiff">
                    <p>
                        <h3>large</h3>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-11 footer text-center">
                    Copyright &copy;
                </div>
            </div>
        </div>
    </body>
</html>
